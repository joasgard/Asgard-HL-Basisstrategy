# Asgard Basis
# Docker Compose Configuration with PostgreSQL + Redis

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: basis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: basis
      POSTGRES_USER: basis
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-basis}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U basis -d basis"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: basis-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Main Bot Service (FastAPI + React Frontend)
  # ===========================================================================
  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    image: asgard-basis:latest
    container_name: asgard-basis
    restart: unless-stopped

    # Security hardening
    read_only: true  # Read-only root filesystem
    user: "1000:1000"  # Run as non-root user (botuser)
    security_opt:
      - no-new-privileges:true  # Prevent privilege escalation
    cap_drop:
      - ALL  # Drop all capabilities
    cap_add:
      - NET_BIND_SERVICE  # Only add back if needed for binding ports < 1024

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    environment:
      # Bot environment
      - BOT_ENV=production
      - PYTHONUNBUFFERED=1

      # Database
      - DATABASE_URL=postgresql://basis:${POSTGRES_PASSWORD:-basis}@postgres:5432/basis

      # Redis
      - REDIS_URL=redis://redis:6379

      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}

      # Blockchain RPCs
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - ARBITRUM_RPC_URL=${ARBITRUM_RPC_URL:-https://arb1.arbitrum.io/rpc}

      # Privy (wallets managed per-user)
      - VITE_PRIVY_APP_ID=${VITE_PRIVY_APP_ID}

      # Optional: Monitoring
      - SENTRY_DSN=${SENTRY_DSN:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    volumes:
      # Persistent state database (writable)
      - bot-data:/app/data
      # Logs (writable)
      - bot-logs:/app/logs
      # Secrets (read-only)
      - ${SECRETS_DIR:-../secrets}:/app/secrets:ro
      # Temporary directory (writable tmpfs)
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 100M
      # Cache directory for Python (writable tmpfs)
      - type: tmpfs
        target: /home/botuser/.cache
        tmpfs:
          size: 50M

    networks:
      - bot-network

    ports:
      - "8080:8080"  # Web dashboard (FastAPI serving React SPA)

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live", "--max-time", "4"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
        env: "BOT_ENV"

  # ===========================================================================
  # Health Monitor Sidecar
  # ===========================================================================
  health-monitor:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    image: asgard-basis:latest
    container_name: asgard-basis-health
    restart: unless-stopped

    # Security hardening
    read_only: true
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    command: ["bash", "scripts/health_check.sh"]

    environment:
      - BOT_ENV=production
      - HEALTH_CHECK_INTERVAL=30
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}

    volumes:
      - bot-data:/app/data:ro
      - bot-logs:/app/logs:ro
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 50M

    networks:
      - bot-network

    depends_on:
      bot:
        condition: service_healthy

    profiles:
      - monitoring

  # ===========================================================================
  # Development Service
  # ===========================================================================
  bot-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    image: asgard-basis:dev
    container_name: asgard-basis-dev

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    environment:
      - BOT_ENV=development
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://basis:basis@postgres:5432/basis
      - REDIS_URL=redis://redis:6379

    volumes:
      # Mount source for live development
      - ../bot:/app/bot:ro
      - ../shared:/app/shared:ro
      - ../backend:/app/backend:ro
      - ../tests:/app/tests:ro
      - ../frontend:/app/frontend:ro
      - bot-data:/app/data
      - bot-logs:/app/logs
      - ${SECRETS_DIR:-../secrets}:/app/secrets:ro

    networks:
      - bot-network

    ports:
      - "8080:8080"

    profiles:
      - dev

    command: ["python", "-m", "pytest", "tests/", "-v", "--tb=short"]

  # ===========================================================================
  # Shadow Trading Mode
  # ===========================================================================
  bot-shadow:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    image: asgard-basis:latest
    container_name: asgard-basis-shadow
    restart: "no"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    environment:
      - BOT_ENV=production
      - SHADOW_MODE=true
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://basis:basis@postgres:5432/basis
      - REDIS_URL=redis://redis:6379

    volumes:
      - bot-data:/app/data
      - bot-logs:/app/logs

    networks:
      - bot-network

    profiles:
      - shadow

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  bot-data:
    driver: local
  bot-logs:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  bot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
