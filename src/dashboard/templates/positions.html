{% extends "base.html" %}

{% block title %}Positions - Delta Neutral Bot{% endblock %}

{% block content %}
<div x-data="positions()" x-init="init()">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold">Positions</h1>
        <p class="text-slate-400 mt-2">Manage and monitor all bot positions</p>
    </div>
    
    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <h3 class="text-sm font-medium text-slate-400">Total Positions</h3>
            <p class="mt-2 text-3xl font-bold" x-text="positions.length"></p>
        </div>
        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <h3 class="text-sm font-medium text-slate-400">Open Positions</h3>
            <p class="mt-2 text-3xl font-bold text-primary" x-text="openCount"></p>
        </div>
        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <h3 class="text-sm font-medium text-slate-400">Total PnL</h3>
            <p class="mt-2 text-3xl font-bold" 
               :class="totalPnl >= 0 ? 'text-success' : 'text-danger'"
               x-text="'$' + totalPnl.toFixed(2)"></p>
        </div>
    </div>
    
    <!-- Positions Table -->
    <div class="bg-slate-800 rounded-lg border border-slate-700 overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-700 flex justify-between items-center">
            <h2 class="text-lg font-medium">All Positions</h2>
            <button @click="fetchData()" class="text-sm text-primary hover:text-primary/80">
                Refresh
            </button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-slate-700/50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase">Asset</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase">Status</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-slate-400 uppercase">Leverage</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-slate-400 uppercase">Deployed</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-slate-400 uppercase">PnL</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-slate-400 uppercase">Funding</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-slate-400 uppercase">Health</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-700">
                    <template x-if="positions.length === 0">
                        <tr>
                            <td colspan="7" class="px-6 py-8 text-center text-slate-400">
                                No positions found
                            </td>
                        </tr>
                    </template>
                    <template x-for="position in positions" :key="position.position_id">
                        <tr class="hover:bg-slate-700/30">
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <span class="font-medium" x-text="position.asset"></span>
                                    <span class="ml-2 text-xs text-slate-400" x-text="position.position_id"></span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs rounded-full"
                                      :class="position.status === 'open' ? 'bg-success/20 text-success' : 'bg-slate-600 text-slate-300'"
                                      x-text="position.status"></span>
                            </td>
                            <td class="px-6 py-4 text-right" x-text="position.leverage + 'x'"></td>
                            <td class="px-6 py-4 text-right" x-text="'$' + Number(position.deployed_usd).toFixed(2)"></td>
                            <td class="px-6 py-4 text-right">
                                <span :class="Number(position.total_pnl_usd) >= 0 ? 'text-success' : 'text-danger'"
                                      x-text="'$' + Number(position.total_pnl_usd).toFixed(2)"></span>
                            </td>
                            <td class="px-6 py-4 text-right text-success" x-text="'$' + Number(position.funding_pnl_usd).toFixed(2)"></td>
                            <td class="px-6 py-4 text-right">
                                <span x-text="(Number(position.asgard_hf) * 100).toFixed(1) + '%'"
                                      :class="Number(position.asgard_hf) < 1.2 ? 'text-danger' : 'text-success'"></span>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function positions() {
    return {
        positions: [],
        refreshInterval: null,
        
        get openCount() {
            return this.positions.filter(p => p.status === 'open').length;
        },
        
        get totalPnl() {
            return this.positions.reduce((sum, p) => sum + Number(p.total_pnl_usd || 0), 0);
        },
        
        init() {
            this.fetchData();
            this.refreshInterval = setInterval(() => this.fetchData(), 5000);
        },
        
        async fetchData() {
            try {
                const res = await fetch('/api/v1/positions');
                if (res.ok) {
                    this.positions = await res.json();
                }
            } catch (e) {
                console.error('Failed to fetch positions:', e);
            }
        }
    }
}
</script>
{% endblock %}
